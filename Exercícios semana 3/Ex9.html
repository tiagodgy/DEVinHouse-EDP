<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>
<body>
    <div>
        <label for="produto">Item a adicionar</label>
        <input type="text" id="produto">
        <button id="btnSelecionar">Adicionar</button>
        <br>
        <ul></ul>
    </div>

    <script>
        const btnAdicionar = document.querySelector("#btnSelecionar")
        btnAdicionar.addEventListener('click', adicionar)
        const lista = document.querySelector("ul")

        let arr =[]

        function adicionar(){
            const item = document.querySelector('#produto').value
            if(!item){
                window.alert("VocÃª deve preencher o nome do item")
            }
            else{
                arr.push(item)
                console.log(arr)
                const itemLista = document.createElement('li')
                itemLista.appendChild(document.createTextNode(item))
                lista.appendChild(itemLista)
                localStorage.setItem("itens", JSON.stringify(arr))
                console.log(localStorage)
            }
        }
    </script>
</body>
</html>
