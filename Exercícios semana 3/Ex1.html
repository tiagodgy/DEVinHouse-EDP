<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>

    <script>
        let nome = window.prompt('Qual seu nome?')
        let idade = window.prompt('Qual sua idade')
        let gostaDeEsporte = window.confirm('Você gosta de esportes?')

        if(gostaDeEsporte){
            alert(`${nome}, de ${idade} anos, gosta de praticar esportes`)
        }
        else{
            alert(`${nome}, de ${idade} anos, não gosta de praticar esportes`)
        }
    </script>
    
</body>
</html>
