<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeVinKnowledge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,300&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <div class="divColuna">
            <img src="logoDevInKnowledge.png" alt="Logo aqui" id="logo">
            <div class="dados">
                <label for="titulo">Título</label>
                <br>
                <input type="text" id="titulo" maxlength="64">
            </div>
            <div class="dados">
                <label for="linguagem">Linguagem/Skill</label>
                <br>
                <input type="text" id="linguagem">
            </div>
            <div class="dados">
                <label for="categoria">Categoria</label>
                <br>
                <select name="select" id="categoria">
                    <option value="front">FrontEnd</option>
                    <option value="back" >BackEnd</option>
                    <option value="full">FullStack</option>
                    <option value="skill">Comportamental/Soft</option>
                </select>
            </div>
            <div class="dados">
                <label for="descricao">Descrição</label>
                <br>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </div>
            <div class="dados">
                <label for="video">Vídeo do Youtube</label>
                <br>
                <input type="text" id="video">
            </div>
            <div class="btnMenu">
                <button id="btnLimpar">Limpar</button>
                <button id="btnSalvar">Salvar</button>
            </div>
        </div>
    </div>
    <div id="lista">
        <div id="contadores">
            <div class="contador">
                <h3>Total</h3>
                <p>0</p>
            </div>
            <div class="contador">
                <h3>FrontEnd</h3>
                <p>0</p>
            </div>
            <div class="contador">
                <h3>BackEnd</h3>
                <p>0</p>
            </div>
            <div class="contador">
                <h3>FullStack</h3>
                <p>0</p>
            </div>
            <div class="contador">
                <h3>SoftSkill</h3>
                <p>0</p>
            </div>
        </div>
        <div id="pesquisa">
            <input type="text" placeholder="Dígite um título para buscar...">
            <button id="btnPesquisar">&#x1F50E;</button>
            <button id="btnLimpaPesquisa">&#x274C;</button>
        </div>
        <div id="cards">
            <div id="cardsInterno">
                <div id="listaEsquerda">                           
                </div>
                <div id="listaDireira">   
                </div>
            </div>
        </div>
    </div>  
    <script src="app.js" type="module"></script>
</body>
</html>
